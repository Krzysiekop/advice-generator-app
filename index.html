<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="head__wrapper">
          <h1 class="card__head">Advice</h1>
          <p class="card__number">123</p>
        </div>
        <p class="card__para">
          "You can fail at what you don't want. So you might as well take a
          chance on doing what you love."
        </p>
        <img
          class="card__img"
          src="images/pattern-divider-desktop.svg"
          alt="card img"
        />
        <div class="card__dice">
          <img class="card__dice--svg" src="images/icon-dice.svg" alt="dice" />
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Me</a>.
      </div>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
